<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<script>
	function showComments() {
		var message = ' ';
		var bodyElement = document.getElementById("bodyName");
		for (var i=0; i < bodyElement.childNodes.length; i++) {
			if(bodyElement.childNodes[i].nodeType == 8) {
				message += bodyElement.childNodes[i].nodeValue + "/";
			};
		};
	 alert("The Comments says: " + message);
	}
	window.onload = showComments;
	</script>
</head>
<body id="bodyName">
	<!--Header Comment -->
	<h1>Things To Do</h1>
	<!--List Comment -->
	<ol id="toDoList">
		<li>Mow the lawn</li>
		<li>Clean the windows</li>
		<li>Answer your email</li>
	</ol>
	<!--Paragraph Comment -->
	<p id="toDoNotes">Make sure all these are completed by 8pm so you can watch the game on TV!</p>
</body>
</html>
